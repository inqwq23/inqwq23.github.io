<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUTOJ</title>
  <style>
    :root {
      --gray: #cfcfcf;
      --text: #333;
      --muted: #888;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Noto Sans CJK SC", "Microsoft YaHei", "Helvetica Neue",
                   Arial, sans-serif;
      color: var(--text);
      background: #fafafa;
    }
    .card {
      width: 800px;
      max-width: 100%;
      margin: 0 auto;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      background: #fff;
      padding: 28px 24px 32px;
      text-align: center;
    }
    .card img {
      display: block;
      width: 20%;
      max-width: 200px; /* 限制过大屏时的最大宽度 */
      height: auto;
      margin: 4px auto 16px;
    }
    .message {
      line-height: 1.75;
      font-size: 16px;
    }
    .new-link {
      margin-top: 10px;
      line-height: 1.8;
      font-size: 16px;
    }
    .new-link a {
      display: block;
      margin: 8px 0;
      font-size: 20px;
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }
    .new-link a:hover {
      text-decoration: underline;
    }
    .copyright {
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="/hutoj_logo_big.png" alt="HUTOJ" />
    <div class="new-link">
      HUTOJ 已更换域名，今后请通过此地址访问 HUTOJ：<br />
      <a href="oj.hutacm.net.cn" target="_blank">https://oj.hutacm.net.cn/</a><br />
      请及时收藏我们的新地址，原网址随时会关闭！
    </div>
  </main>

  <div class="copyright">© 2025 HUTOJ</div>
</body>
</html>
